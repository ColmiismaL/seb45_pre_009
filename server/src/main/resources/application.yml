spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

mail:
  address:
    admin: ${adminEmail}

jwt:
  key: ${JWT_SECRET_KEY}  #환경 변수에서 로드
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 420

